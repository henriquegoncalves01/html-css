<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        div.conteiner{
            background-color: antiquewhite;
            height: 100vh;
            width: 100vw;

            display: flex;
            flex-flow:row nowrap ;
            justify-content: center;
            align-items: center;
        }

        div.item{
            text-align: center;
            height: 200px;
            width: 200px;
            background-color: lightcyan;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">
            <p>Escolha um botão</p>
            <button><a href="#">sim</a></button>
            <button><a href="#">não</a></button>
        </div>
    </div>
</body>
</html>
