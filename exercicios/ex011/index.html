<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagens dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e dminiua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 720px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzir audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata"autoplay controls loop>
        <source src="midia/bubblebath.mp3" type="audio/mpeg">
        <source src="midia/bubblebath.ogg" type="audio/ogg">
        <source src="midia/bubblebath.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/bubblebath.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
